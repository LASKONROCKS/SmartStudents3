<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - SmartStudents</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .task-card {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .task-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-card h2 svg {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }

        .task-list {
            background-color: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .task-list-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-list-content {
            padding: 1rem 2rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-checkbox:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .task-priority {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .priority-medium {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .priority-low {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        .add-task-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: var(--surface-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .add-task-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .task-grid {
                grid-template-columns: 1fr;
            }

            .task-list-header {
                padding: 1rem;
            }

            .task-list-content {
                padding: 1rem;
            }
        }

        /* Add Task Form Styles */
        .add-task-form {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .form-container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
        }

        .form-container h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--surface-color);
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cancel-btn,
        .submit-btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cancel-btn {
            background-color: var(--surface-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .cancel-btn:hover {
            background-color: var(--background-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--surface-color);
            border: none;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .delete-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-sm);
        }

        /* Add styles for study sessions */
        .study-sessions {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .study-sessions-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .study-session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--background-color);
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .study-session-item:hover {
            background-color: var(--primary-light);
            color: var(--surface-color);
        }
    </style>
    <script>
        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            });
        }

        // Function to show add task form
        function showAddTaskForm() {
            document.getElementById('addTaskForm').style.display = 'flex';
        }

        // Function to hide add task form
        function hideAddTaskForm() {
            document.getElementById('addTaskForm').style.display = 'none';
        }

        // Function to add new task
        function addTask(event) {
            event.preventDefault();
            
            // Get the date and time from the input
            const dueDateInput = document.getElementById('taskDueDate').value;
            const [date, time] = dueDateInput.split('T');
            
            const newTask = {
                title: document.getElementById('taskTitle').value,
                dueDate: new Date(dueDateInput).toISOString(), // Convert to ISO string with time
                priority: document.getElementById('taskPriority').value,
                description: document.getElementById('taskDescription').value,
                completed: false
            };

            // Check for duplicate task
            const isDuplicate = tasks.some(task => 
                task.title === newTask.title && 
                new Date(task.dueDate).getTime() === new Date(newTask.dueDate).getTime() &&
                !task.title.includes('Study Session') // Don't check study sessions
            );

            if (isDuplicate) {
                alert('A task with the same title and due date already exists.');
                return;
            }

            // Add the main task
            tasks.push(newTask);

            // Create and add study sessions
            const studySessions = addTaskWorkSessions(newTask);
            studySessions.forEach(session => {
                // Check if session already exists
                const sessionExists = tasks.some(t => 
                    t.title === session.title && 
                    new Date(t.date).getTime() === new Date(session.date).getTime()
                );
                
                if (!sessionExists) {
                    tasks.push(session);
                }
            });

            saveTasks();
            updateTaskList();
            hideAddTaskForm();

            // Reset form
            event.target.reset();
        }

        // Function to toggle task status
        function toggleTaskStatus(item, index) {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            const task = tasks[index];
            
            if (task) {
                // Toggle the completed status
                task.completed = !task.completed;
                
                // If task is completed, set priority to 'completed'
                if (task.completed) {
                    task.priority = 'completed';
                }
                
                // Save the updated tasks
                localStorage.setItem('tasks', JSON.stringify(tasks));
                
                // Update the display
                updateTaskList();
            }
        }

        // Function to delete task
        function deleteTask(taskTitle) {
            if (confirm('Are you sure you want to delete this task and its study sessions?')) {
                // Remove the task
                tasks = tasks.filter(task => task.title !== taskTitle);
                
                // Remove associated study sessions
                tasks = tasks.filter(task => !task.title.includes(`${taskTitle} - Study Session`));
                
                // Save changes to localStorage
                saveTasks();
                
                // Update the display
                updateTaskList();
            }
        }

        // Function to add work sessions for a task
        function addTaskWorkSessions(task) {
            const sessions = [];
            const dueDate = new Date(task.dueDate);
            
            // Determine session duration based on priority
            let sessionDuration = 30; // Default 30 minutes for low priority
            if (task.priority === 'medium') {
                sessionDuration = 60; // 1 hour for medium priority
            } else if (task.priority === 'high') {
                sessionDuration = 120; // 2 hours for high priority
            }
            
            // Create sessions for three days before the due date
            for (let i = 1; i <= 3; i++) {
                const sessionDate = new Date(dueDate);
                sessionDate.setDate(dueDate.getDate() - i);
                
                // Morning session (9 AM)
                const morningSession = {
                    title: `${task.title} - Study Session`,
                    date: new Date(sessionDate.setHours(9, 0, 0, 0)).toISOString(),
                    duration: sessionDuration,
                    type: 'work-session',
                    relatedTask: task.title
                };
                
                // Afternoon session (2 PM)
                const afternoonSession = {
                    title: `${task.title} - Study Session`,
                    date: new Date(sessionDate.setHours(14, 0, 0, 0)).toISOString(),
                    duration: sessionDuration,
                    type: 'work-session',
                    relatedTask: task.title
                };
                
                sessions.push(morningSession, afternoonSession);
            }
            
            // Add sessions to tasks array
            sessions.forEach(session => {
                tasks.push(session);
            });
            
            // Save updated tasks
            saveTasks();
            
            // Update calendar to show new sessions
            if (typeof updateCalendar === 'function') {
                updateCalendar();
            }
            
            return sessions;
        }

        // Function to update task list
        function updateTaskList() {
            const taskList = document.querySelector('.task-list-content');
            const upcomingTasksList = document.querySelector('.task-card:first-child .task-list-content');
            const studySessionsList = document.querySelector('.task-card:last-child .task-list-content');
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            
            if (tasks.length === 0) {
                const emptyState = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5M12 12H15M12 16H15M9 12H9.01M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>No tasks added yet.</p>
                    </div>
                `;
                taskList.innerHTML = emptyState;
                upcomingTasksList.innerHTML = emptyState;
                studySessionsList.innerHTML = emptyState;
                return;
            }

            // Filter out study sessions and sort tasks by due date
            const mainTasks = tasks.filter(task => !task.type || task.type !== 'work-session');
            const studySessions = tasks.filter(task => task.type === 'work-session');
            
            mainTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            studySessions.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Update upcoming tasks section (only show incomplete main tasks)
            const upcomingTasks = mainTasks.filter(task => !task.completed);
            upcomingTasksList.innerHTML = upcomingTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTaskStatus(this, ${tasks.indexOf(task)})">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span>Due: ${formatDate(task.dueDate)}</span>
                            <span class="task-priority priority-${task.priority.toLowerCase()}">${task.priority} Priority</span>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteTask('${task.title}')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            `).join('') || emptyState;

            // Update study sessions section
            studySessionsList.innerHTML = studySessions.map(session => `
                <div class="task-item">
                    <div class="task-content">
                        <div class="task-title">
                            <a href="countdown.html?title=${encodeURIComponent(session.title)}&duration=${session.duration}&task=${encodeURIComponent(session.relatedTask)}" 
                               class="study-session-item">
                                ${session.title}
                            </a>
                        </div>
                        <div class="task-meta">
                            <span>${formatDate(session.date)}</span>
                            <span>${session.duration} minutes</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask('${session.title}')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            `).join('') || emptyState;

            // Update all tasks section
            taskList.innerHTML = mainTasks.map(task => {
                // Find related study sessions
                const relatedSessions = studySessions.filter(session => 
                    session.relatedTask === task.title
                );

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTaskStatus(this, ${tasks.indexOf(task)})">
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span>Due: ${formatDate(task.dueDate)}</span>
                                <span class="task-priority priority-${task.priority.toLowerCase()}">${task.priority} Priority</span>
                            </div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            ${relatedSessions.length > 0 ? `
                                <div class="study-sessions">
                                    <div class="study-sessions-title">Study Sessions:</div>
                                    ${relatedSessions.map(session => `
                                        <a href="countdown.html?title=${encodeURIComponent(session.title)}&duration=${session.duration}&task=${encodeURIComponent(task.title)}" 
                                           class="study-session-item">
                                            <span>${formatDate(session.date)}</span>
                                            <span>${session.duration} minutes</span>
                                        </a>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <button class="delete-btn" onclick="deleteTask('${task.title}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Initialize sample tasks if none exist
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('tasks')) {
                localStorage.setItem('tasks', JSON.stringify([]));
                tasks = [];
            }

            // Initial display
            updateTaskList();
        });
    </script>
</head>

    <div class="container">
        <div class="header">
            <h1>Your Tasks</h1>
            <p>Stay organized and on top of your academic workload with our task management system.</p>
        </div>

        <div class="task-grid">
            <div class="task-card">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5M12 12H15M12 16H15M9 12H9.01M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Upcoming Tasks
                </h2>
        <div class="task-list">
                    <div class="task-list-content">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="task-card">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Study Sessions
                </h2>
                <div class="task-list">
                    <div class="task-list-content">
                        <!-- Study sessions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="task-list">
            <div class="task-list-header">
                <h2>All Tasks</h2>
                <button class="add-task-btn" onclick="showAddTaskForm()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add Task
                </button>
            </div>
            <div class="task-list-content">
                <!-- Tasks will be loaded here -->
                </div>
            </div>

        <!-- Add Task Form -->
        <div id="addTaskForm" class="add-task-form" style="display: none;">
            <div class="form-container">
                <h3>Add New Task</h3>
                <form onsubmit="addTask(event)">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" required>
                </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                </div>
                    <div class="form-group">
                        <label for="taskDescription">Description (Optional)</label>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
            </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="hideAddTaskForm()">Cancel</button>
                        <button type="submit" class="submit-btn">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
